name: My cowsay ascii Workflow

on: push

jobs:
    Ascii_flow:
        runs-on: ubuntu-latest
        steps:
        - name: checkout repo
          uses: actions/checkout@v4

        - name: installing-ASCII-packages
          run: |
            sudo apt-get update
            sudo apt install cowsay -y
        - name: Cowsay-command
          run: cowsay -f dragon "hellow rrrrr" >> dragon.txt

        - name: find the dragon file
          run: grep -i "dragon" dragon.txt

        - name: read the file
          run: cat dragon.txt

        - name: list the  files
          run: ls -ltra
